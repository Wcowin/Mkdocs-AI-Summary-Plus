        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_SUMMARY_CI_ENABLED: "true"
          AI_SUMMARY_LOCAL_ENABLED: "false"
